<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Calendar Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>GROW CALENDAR</h1>
    <form id="zipForm" onsubmit="event.preventDefault(); handleZipSearch();">
        <input type="text" maxlength="50" value="" id="placesSearch" name="placesSearch" placeholder="Enter your ZIP Code">
        <button type="submit" id="searchBtn">Search</button>
    </form>
    <br>
    <div id="parentDiv">
        <div id="weatherResults"></div>
        <div id="calendarResults"></div>
    </div>
    
</body>
</html>
